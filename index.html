<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <header class="header">
            <h1 id="title" class="text-center">Formulario</h1>
            <p id="description" class="description text-center">Campos a completar</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label">Nombre</label>
                <input id="name" type="text" required placeholder="Nombre" class="form-control">
            </div>
            <div class="form-group">
                <label id="email-label">Email</label>
                <input id="email" type="email" required placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <label id="number-label">Edad</label>
                <input id="number" type="number" placeholder="Edad" min="1" max="99" class="form-control">
            </div>
            <label>Turno</label>
            <select id="dropdown" class="form-control">
                <option value="Mañana">Mañana</option>
                <option value="Tarde">Tarde</option>
            </select>
            <div class="form-group">
                <p>¿En qué sede preferirías cursar?</p>
                <label>
                    <input name="sede" type="radio" value="Bernal" class="input-radio">
                    Bernal
                </label>
                <label>
                    <input name="sede" type="radio" value="Berazategui" class="input-radio">
                    Berazategui
                </label>
                <p>¿En qué turno preferirías cursar?</p>
                <label>
                    <input name="dias" type="checkbox" value="Lunes" class="input-checkbox">
                    Lunes
                </label>
                <label>
                    <input name="dias" type="checkbox" value="Martes" class="input-checkbox">
                    Martes
                </label>
                <label>
                    <input name="dias" type="checkbox" value="Miercoles" class="input-checkbox">
                    Miercoles
                </label>
                <label>
                    <input name="dias" type="checkbox" value="Jueves" class="input-checkbox">
                    Jueves
                </label>
                <label>
                    <input name="dias" type="checkbox" value="Viernes" class="input-checkbox">
                    Viernes
                </label>
            </div>
            <div class="form-group">
                <p>Sugerencias</p>
                <textarea id="text" class="input-textarea"></textarea>
                <button id="submit" type="submit" value="Enviar">Enviar</button>
            </div>
        </form>
    </main>

</body>

</html>
